<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="/view/css/index.css">

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 border-bottom" id="header">
                <img class="imagen ms-5 mt-2 mb-2" src="https://picsum.photos/120/120">

        </div>

        <div class="row lineas mt-5 novedades">

            </div>
        </div>

        <h4 class="catalogo mt-5">CATALOGO</h4>


        <div class="row lineas mt-5 novedades">

        </div>

        <div class="row lineas mt-5 novedades">

        </div>

        <div class="row lineas mt-5 novedades">

            <div class="col-lg-2 bg-danger producto"></div>

        <div class="row lineas mt-5 novedades">
            <div class="col-lg-2 bg-primary producto"></div>
            <div class="col-lg-2 bg-danger producto"></div>
            <div class="col-lg-2 bg-success producto"></div>
