<!doctype html>
<html lang="es">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!-- CSS Link -->
<link rel="stylesheet" href="view/css/admin-banca.css">
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<title>Banca Admin</title>
</head>
<body>
	<ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
		<li class="nav-item" role="presentation">
			<button class="nav-link active" id="BancaOnline" data-bs-toggle="tab"
				data-bs-target="#BancaOnline" type="button" role="tab"
				aria-controls="BancaOnline" aria-selected="true">Banca
				Online</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" id="Clientes" data-bs-toggle="tab"
				data-bs-target="#Clientes" type="button" role="tab"
				aria-controls="Clientes" aria-selected="false">Clientes</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" id="Proveedores" data-bs-toggle="tab"
				data-bs-target="#Proveedores" type="button" role="tab"
				aria-controls="Proveedores" aria-selected="false">Proveedores</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" id="MiStock" data-bs-toggle="tab"
				data-bs-target="#MiStock" type="button" role="tab"
				aria-controls="#MiStock" aria-selected="false">MiStock</button>
		</li>
	</ul>

	<div class="tab-content" id="myTabContent">
		<div class="tab-pane fade show active" id="BancaOnline"
			role="tabpanel" aria-labelledby="BancaOnline-tab">
			<div id="FlexBancaOnline">
				<div id="Cuentas">
					<h2>Mis Cuentas</h2>



					<select class="form-select" id="SelectCuentas"
						aria-label="Default select example">
					</select>

				</div>

				<div id="Fondos">
					<h2>Añadir fondos</h2>
					<input type="text" id="AñadirFondos" class="form-control"
						aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-sm" onkeypress='return onlyNumberKey(event)'>
					<button type="button" class="btn btn-info">Light</button>
				</div>
			</div>


			<div id="btnRealizarPedido" style="height: 70px; padding: 20px;"></div>

			<div id="tabla"></div>

		</div>



	</div>

	<script src="view/js/admin-banca.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
