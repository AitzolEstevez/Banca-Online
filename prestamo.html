<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/view/js/prestamo.js"></script>
    <link rel="stylesheet" href="/view/css/prestamo.css">
    <title>Document</title>
</head>
<body style="padding: 20px;">
    <div id="calculadora1">
        
        <legend>Ingrese los datos aquí</legend>
        <div style="display: flex;">
            <div id="container">   
            <div>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    Monto<br>
                                    <input type="text" name="monto" id="input_monto" min="1" onkeypress="return onlyNumberKey(event)">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Cantidad de cuotas<br>
                                    <input type="text" name="cuotas" id="input_cuotas" min="1" max="1000" onkeypress="return onlyNumberKey(event)">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Tasa de interés<br>
                                    <input type="text" name="tasa" id="input_tasa" min="0.1" onkeypress="return onlyNumberKey(event)">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Tipo de tasa<br>
                                    <select id="select_tasa_tipo">
                                        <option value="mensual">Mensual</option>
                                        <option value="anual">Anual</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Periodo de pago<br>
                                    <select id="select_periodo">
                                        <option value="diario">Diario</option>
                                        <option value="semanal">Semanal</option>
                                        <option value="quincenal">Quincenal</option>
                                        <option value="mensual" selected="">Mensual</option>
                                        <option value="bimestral">Bimestral</option>
                                        <option value="trimestral">Trimestral</option>
                                        <option value="cuatrimestral">Cuatrimestral</option>
                                        <option value="semestral">Semestral</option>
                                        <option value="anual">Anual</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th><input type="button" id="boton" class="btn btn-success mt-2" value="Calcular" onclick="calcular();"></th>
                            </tr>

                            <tr>
                                <th><input type="button" id="boton" class="btn btn-danger mt-2" value="Volver" onclick="window.location='admin-banca.html'"></th>
                            </tr>
                        </tbody>
                    </table>
            </div>
            </div>
        
        
        <div id="resultado">
          <div>Valor de la cuota</div>
          <div id="div-valor-cuota" style="font-weight: bold"></div>
          <br>
          <div id="div-comentario"></div>
         </div>
        
        </div>
        
        
        
            <div>
                <table id="tabla" style=>
                    <h1>Tabla de amortización</h1>
                        <tbody id="tbody"><tr>
                            <th>Número</th>
                            <th>Interés</th>
                            <th>Abono al capital</th>
                            <th>Valor de la cuota</th>
                            <th>Saldo al capital</th>
                        </tr>
                    </tbody><tbody id="tbody_1">
                    </tbody>
                </table>
            </div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
       
                
        
    </div>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"> 

</html>
